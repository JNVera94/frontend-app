<main>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="total_courses">

      <!-- Course Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Curso </th>
        <td mat-cell *matCellDef="let course"> {{course.name}} </td>
      </ng-container>

      <!-- Level Column -->
      <ng-container matColumnDef="level">
        <th mat-header-cell *matHeaderCellDef> Nivel </th>
        <td mat-cell *matCellDef="let course"> {{course.level}} </td>
      </ng-container>

      <!-- Total Hours Column -->
      <ng-container matColumnDef="totalhours">
        <th mat-header-cell *matHeaderCellDef> Horas </th>
        <td mat-cell *matCellDef="let course"> {{course.totalhours}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let course">
          <button class="btnbasura" aria-label="Eliminar" (click)="deleteInsdialog(course.id)">
            <i class="bi bi-trash"></i>
          </button>
          <button class="btneditar" aria-label="Editar" (click)="editCurso()">
            <i class="bi bi-pencil"></i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let course; columns: displayedColumns;"></tr>
    </table>
    <div class="lower-buttons">
    <button class="btn-nuevo" (click)="newCourse()">Nuevo curso</button>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
  </div>
  
</main>
