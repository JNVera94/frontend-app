<div class="container-fluid">

  <div class="logo1">
    <img src="./assets/foto computadora curso.jpg" >
    <h2>{{curso.name}}</h2>
    <p class="horas"> Horas del curso: {{curso.totalhours}}</p>
    <p class="email"> Contactenos en: {{curso.email}}</p>
    <button type="submit" class="form-button" id="submit" (click)="inscribirse()">Inscribirse gratis</button>
  </div>

  <div class="descripcion">
    <p class="desc">{{curso.desc}}</p>
  </div>
</div>
