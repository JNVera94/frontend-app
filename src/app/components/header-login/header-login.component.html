<!DOCTYPE hmtl>
<html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="header-login.component.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

      <title>Header</title>
    </head>

    
    <body class=" overflox-hidden">
      <div *ngIf="isLoggedIn">
      
      <nav class="navbar navbar-expand-lg bg-transparent">
        <div class="container">
          <!--Logo -->
          <a class="navbar-brand fs-4" href="/">SkillHub</a>
          <!--Toggle btn-->
          <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!--SideBar -->
          <div class="sidebar offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <!--SideBar Header-->
            <div class="offcanvas-header border-0">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">SkillHub</h5>
              <button type="button" class="btn-close btn-close-white shadow-none" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <!--SideBar body-->
            <div class="offcanvas-body d-flex flex-column flex-lg-row p-4 p-lg-0">
              <ul class="navbar-nav justify-content-center align-items-center fs-5 flex-grow-1 pe-3">
                <li class="nav-item mx-2">
                  <a class="nav-link"  href="/">Inicio</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link" href="/cursos">Cursos</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link" href="/ensenia">Enseña en SkillHub</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link" href="/funcionamiento">Como funciona</a>
                </li>                  
              </ul>

              <!--Login / Sign up-->
              <div class="d-flex flex-column flex-lg-row justify-content-center align-items-center gap-3">
               
                <p *ngIf="alumnoData">{{ 'Bienvenido, ' + alumnoData.name }}</p>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person"></i>
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#"><i class="bi bi-person-gear"></i>Mis datos</a></li>
                      <li><a class="dropdown-item" (click)="logout()"><i class="bi bi-person-x"></i>Cerrar Sesión</a></li>
                    </ul>
                  </div>
              </div>
            </div>

          </div>
        </div>
      </nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
    
  </html>
