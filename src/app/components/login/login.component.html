<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link
  href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Sonsie+One"
  rel="stylesheet"
  type="text/css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angular y Bootstrap</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="login.component.css">
 
  
  <style>
 
  </style>
</head>
<body>


  <div class="formulario">
    <form (ngSubmit)="userlog()" #userForm="ngForm">
        <h1 class="titulo">¡Bienvenido!</h1>
    
       
        <!-- Email -->
        <div class="contform1">
          <div class="form-elemento">
            <h3>Email</h3>
            <input type="email" class="form-control" name="email" id="email" required [(ngModel)]="user.email" #email="ngModel">
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
              <div *ngIf="email.errors?.['required']">El email es requerido.</div>
              <div *ngIf="email.errors?.['email']">El email no es válido.</div>
            </div>
          </div>
    
          <!-- Password -->
          <div class="form-elemento">
            <h3>Ingrese su contraseña</h3>
            <input type="password" class="form-control" name="password" id="password" required [(ngModel)]="user.password" #password="ngModel">
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
              <div *ngIf="password.errors?.['required']">La contraseña es requerida.</div>
            </div>
          </div>
        </div>
    
        <button type="submit" class="form-button" id="submit" [disabled]="userForm.invalid">ENVIAR</button>
        <div class="separator"></div>
        <div class="ud-text-sm">
          <span>¿No tienes  una cuenta? <a class="ud-text-bold ud-link-underline" href="http://localhost:4200/registro">Registrate</a></span>
        </div>
      </form>
    </div>
       
  
  
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
  </html>
